<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumpulan Tugas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="materi.html">Materi</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="task-detail">
            <h1>Detail Tugas</h1>
            <button class="close-btn">&times;</button>
            <form id="taskForm">
                <div class="form-group">
                    <label for="judul">Judul</label>
                    <input type="text" id="judul" name="judul" required>
                </div>
                <div class="form-group">
                    <label for="deskripsi">Deskripsi</label>
                    <textarea id="deskripsi" name="deskripsi" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="batasWaktu">Waktu Pengumpulan</label>
                    <input type="datetime-local" id="batasWaktu" name="batasWaktu" required>
                </div>
                <div class="form-group">
                    <label for="lampiran">Lampiran</label>
                    <input type="file" id="lampiran" name="lampiran" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 E-Learning. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('.close-btn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });

        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Tugas telah disubmit!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
